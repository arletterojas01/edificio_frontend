<div class="dashboard-container">
  <div class="welcome-section">
    <h2 class="dashboard-title">¡Bienvenido a InnovaBuilding !</h2>
    
    <div class="rol-badge" [style.background]="rolBadgeColor">
      <span class="badge-icon">🎯</span>
      {{ rolDisplay }}
    </div>
  </div>

  <!-- Menú de Navegación -->
  <div class="nav-menu">
    <div class="nav-item" (click)="goToPerfil()">
      <span class="nav-icon">👤</span>
      <span class="nav-text">Mi Perfil</span>
    </div>
    
    <div class="nav-item" (click)="goToReservas()">
      <span class="nav-icon">📅</span>
      <span class="nav-text">Reservas</span>
    </div>

    <div class="nav-item" (click)="goToTickets()">
      <span class="nav-icon">🎫</span>
      <span class="nav-text">Tickets de Soporte</span>
    </div>
    
    <div class="nav-item" (click)="goToRoles()" *ngIf="esAdmin">
      <span class="nav-icon">🎭</span>
      <span class="nav-text">Gestión de Roles</span>
    </div>
    
    <div class="nav-item" (click)="goToAuditoria()">
      <span class="nav-icon">📊</span>
      <span class="nav-text">Auditoría</span>
    </div>
    
    <div class="nav-item" (click)="logout()">
      <span class="nav-icon">🚪</span>
      <span class="nav-text">Cerrar Sesión</span>
    </div>
  </div>

  <!-- Botón de Chat Agente -->
  <button class="btn-agente" (click)="abrirChatAgente()">💬 Agente</button>
</div>
