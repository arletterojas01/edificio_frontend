<div class="reset-password-wrapper">
  <div class="reset-password-container">
    <h2 class="reset-title">Restablecer contraseña</h2>
    <p class="reset-subtitle">Ingresa el código de verificación y tu nueva contraseña</p>
    
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm" class="reset-form">
      <div class="form-group">
        <label for="token">Código de verificación</label>
        <input 
          type="text" 
          id="token" 
          name="token" 
          [(ngModel)]="token" 
          required 
          class="input-field"
          placeholder="Ingresa el código recibido">
      </div>
      
      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          [(ngModel)]="newPassword" 
          required 
          class="input-field"
          placeholder="Mínimo 8 caracteres">
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required 
          class="input-field"
          placeholder="Repite tu contraseña">
      </div>
      
      <button type="submit" [disabled]="resetForm.invalid" class="main-btn">
        Restablecer Contraseña
      </button>
    </form>
    
    <!-- Mensajes -->
    <div *ngIf="message" class="message">{{ message }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <!-- Link para volver -->
    <div class="back-link">
      <a routerLink="/login">← Volver al Login</a>
    </div>
  </div>
</div>
